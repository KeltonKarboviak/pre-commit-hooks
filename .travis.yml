dist: xenial # required for Python >= 3.7
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.8-dev
matrix:
  allow_failures:
    - python: 3.8-dev
install:
  - pip install -U pip pipenv
  - pipenv install --dev --skip-lock
script:
  - tox
